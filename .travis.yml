language: node_js
sudo: required
cache:
  directories:
  - node_modules
env:
  global:
  - ENCRYPTION_LABEL: "b601314e09dc"
  - COMMIT_AUTHOR_EMAIL: "patternfly-build@redhat.com"
  - COMMIT_AUTHOR_USERNAME: "patternfly-build"
  - TRIGGER_REPO_SLUG: "patternfly/patternfly-react"
  - TRIGGER_REPO_BRANCH: "master"
notifications:
  email: false
node_js:
- '8'
- '6'
before_install: scripts/travis/before_install.sh
before_script: npm prune
script:
- npm run test
- npm run coveralls
after_success:
- ./scripts/travis/after_success.sh
- ./scripts/travis/release.sh
branches:
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"
